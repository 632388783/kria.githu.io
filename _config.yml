# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Lemon
subtitle: 'Lemon is a simple and elegant theme for Hexo.'
description: 'Lemon is a simple and elegant theme for Hexo.'
keywords:
author: John Doe
language: zh-CN
timezone: ''
logo: https://qingshaner.oss-cn-hangzhou.aliyuncs.com/images/202204101006715.ico
favicon: https://qingshaner.oss-cn-hangzhou.aliyuncs.com/images/202204101006715.ico
banner_img: https://code.bdstatic.com/npm/logicdn@1.0.0/logi.im/usr/images/global/archives.webp

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: http://example.com
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: fluid

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
# deploy:
#   type: 'git'
#   repo: 'https://github.com/632388783/kria.github.io.git'
#   branch: 'main'

navbar:
  blog_title: Lemon # 博客标题
  blog_logo: /images/logo.png # 博客 Logo

ground_glass:
  enable: true

index:
  auto_excerpt: # 开关自动摘要（默认开启）
    enable: true
  post_url_target: _self # 默认为当前窗口打开（_self），可选值为_blank
  slogan: # 首页标语
    enable: true # 开关首页标语（默认开启）
    text: Stay Hungry. Stay Foolish. # 首页标语内容
  api: # 首页 API
    enable: false # 开关首页 API（默认关闭）
  post_meta: # 首页文章元数据
    date: true # 开关文章日期（默认开启）
    category: true # 开关文章分类（默认开启）
    tag: true # 开关文章标签（默认开启）
    read: true # 开关文章阅读量（默认开启）

dark_mode:
  enable: true
  default: auto

code:
  copy_btn: true
  highlight:
    enable: true
    line_number: true
    lib: 'highlightjs'
    highlightjs:
      style: 'Github Gist'
      bg_color: false
    prismjs:
      style: 'default'
      preprocess: true

post:
  comments:
    enable: true
    type: disqus
